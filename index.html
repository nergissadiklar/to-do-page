<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="to-do">
    <div class="to-do-input">
        <input id="input-task" class="input-task">
        <button type="submit" id="add-task-button" class="add-task-btn">Add Task</button>
    </div>
    <div class="tasks">
    <ul id="task-list">
        <li>
            <input type="checkbox" class="checkbox">
            <span class="task">E-mail David</span>
            <button class="delete-btn fa fa-xmark" ></button>
        </li>
        <li>
            <input type="checkbox" class="checkbox">
            <span class="task">Create ideal user persona guide</span>
            <button class="delete-btn fa fa-xmark"></button>
        </li>
        <li>
            <input type="checkbox" class="checkbox">
            <span class="task">Set up A/B test</span>
            <button class="delete-btn fa fa-xmark"></button>
        </li>
    </ul>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
